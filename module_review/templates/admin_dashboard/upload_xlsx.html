{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Upload File</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Optional: Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Custom styles specific to this page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .navbar {
            background-color: #333;
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }
        .page-wrapper {
            padding-top: 45px;
            padding-bottom: 50px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .program-details-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .program-details-table th, .program-details-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        .program-details-table th {
            background-color: #f8f8f8;
        }
        .program-details-table td img {
            max-width: 100%;
        }
        .btn--radius-2 {
            border-radius: 20px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
        }
        .btn--blue {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn--blue:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .back-link {
            margin-top: 3vh;
            margin-left: 5vh;
        }
        .back-link a {
            color: #007bff;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Admin Dashboard</a>
    </nav>

    <div class="page-wrapper">
        <div class="back-link">
            <p>Back to <a href="{% url 'admin_module_list' %}">home</a> page</p>
        </div>

        <div class="container">
            <h2>Upload XLSX File</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary btn--radius-2 btn--blue">Upload</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
